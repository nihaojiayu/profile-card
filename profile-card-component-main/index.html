<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  </style>
</head>

<body>

  <div class="profile-container">

    <div class="card-top">
      <img class="card-top-image" src="./images/bg-pattern-card.svg" alt="card-top-imaged">
    </div>

    <div class="card-middle">
      <div class="profile">
        <img class="profile-image" src="./images/image-victor.jpg" alt="profile-image">
      </div>

      <div class="profile-details">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
    </div>


    <div class="card-bottom">
      <div class="details">
        <h1 class="details-title">80K</h1>
        <p class="details-description">Followers</p>
      </div>

      <div class="details">
        <h1 class="details-title">803K</h1>
        <p class="details-description">Likes</p>
      </div>

      <div class="details">
        <h1 class="details-title">1.4K</h1>
        <p class="details-description">Photos</p>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jiayuz/">Jiayu Zhang</a>.
  </footer>
</body>

</html>
