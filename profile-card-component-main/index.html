<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  </style>
</head>

<body>
  <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern-top">

  <div class="profile-container">

    <div class="card-top">
      <img class="profile-card" src="./images/bg-pattern-card.svg" alt="profile-card">
    </div>


    <div class="card-middle">
      <img class="profile-picture" src="./images/image-victor.jpg" alt="profile">
        <div class="profile">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
    </div>

   <hr>
    <div class="card-bottom">
      <div class="details">
        <p>80K <br>Followers</p>
      </div>

      <div class="details">
        <p>803K <br>Likes</p>
      </div>

      <div class="details">
        <p>1.4K <br>Photos</p>
      </div>
    </div>


  </div>

    <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
